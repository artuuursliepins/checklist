<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Materiālu ķeksītis</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="title">
      <h1>Materiālu saraksts</h1>
      <p class="sub">Ķeksē, filtrē, un aizmirsti stresu (vismaz par pirkumu sarakstu).</p>
    </div>

    <div class="controls">
      <input id="search" type="search" placeholder="Meklē: ESP32, 24V, drošinātājs..." autocomplete="off" aria-label="Meklē materiālus" />

      <select id="sectionFilter" aria-label="Filtrēt pēc sekcijas">
        <option value="ALL">Visas sekcijas</option>
      </select>

      <select id="statusFilter" aria-label="Filtrēt pēc statusa">
        <option value="ALL">Visi statusi</option>
        <option value="NEED">Jāpērk</option>
        <option value="ORDERED">Pasūtīts</option>
        <option value="RECEIVED">Saņemts</option>
      </select>

      <label class="checkboxRow">
        <input id="onlyUnchecked" type="checkbox" aria-label="Rādīt tikai neieķeksētos" />
        <span>Rādīt tikai neieķeksētos</span>
      </label>

      <div class="btnRow">
        <button id="exportBtn" class="btn">Export</button>
        <button id="importBtn" class="btn">Import</button>
        <button id="resetBtn" class="btn danger">Reset</button>
        <input id="importFile" type="file" accept="application/json" hidden />
      </div>
    </div>
  </header>

  <main class="main">
    <div id="stats" class="stats"></div>
    <div id="list" class="list"></div>
  </main>

  <footer class="foot">
    <span>Glabājas planšetē. Export ieteicams, jo pasaule mēdz būt riebīga.</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
